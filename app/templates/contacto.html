<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contacto | Don Hamburgon</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/logoredondo.png') }}"
      type="icon"
    />

    <meta
      name="description"
      content="Bienvenido a Don Hamburgon, tu destino para las mejores hamburguesas y sandwichs. Descubre nuestro menú y disfruta de un servicio de delivery excepcional."
    />
    <meta
      name="keywords"
      content="hamburguesas, sandwichs, delivery, comida rápida, restaurante"
    />
    <meta name="author" content="Don Hamburgon" />
  </head>

  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">
            <img
              src="{{ url_for('static', filename='images/logoredondo.png') }}"
              alt="Logo_Hamburgeseria"
              id="Logo_Princ"
              width="40"
              height="40"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <ul>
                <li>
                  <a
                    class=""
                    aria-current="page"
                    href="{{ url_for('nosotros') }}"
                    >Nosotros</a
                  >
                </li>
                <li>
                  <a class="" href="{{ url_for('delivery') }}">Delivery</a>
                </li>
                <li>
                  <a class="boton-carrito" href="{{ url_for('carrito') }}">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="numerito">0</span>
                  </a>
                </li>
                {% if session.get('user_name') %}
                <li>
                  <span class="navbar-user"
                    >¡Hola, {{ session['user_name'] }}!</span
                  >
                  <a href="{{ url_for('logout') }}" class="logout-btn"
                    >Cerrar sesión</a
                  >
                </li>
                {% else %}
                <li>
                  <a href="{{ url_for('inicioSesion') }}">Iniciar Sesión</a>
                </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <h1 class="form-group">Formulario de Registro</h1>
      <form id="registroForm">
        <div class="form-group">
          <label for="nombre">Nombre*</label>
          <input type="text" id="nombre" name="name" />
          <span class="error-message" id="nombre-error"></span>
        </div>

        <div class="form-group">
          <label for="apellido">Apellido*</label>
          <input type="text" id="apellido" name="last_name" />
          <span class="error-message" id="apellido-error"></span>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico*</label>
          <input type="email" id="email" name="email" />
          <span class="error-message" id="email-error"></span>
        </div>

        <div class="form-group">
          <label for="password">Contraseña*</label>
          <input type="password" id="password" name="password" />
          <span class="error-message" id="password-error"></span>
        </div>

        <div class="form-group">
          <label>Género*</label>
          <select id="genero" name="genero">
            <option value="">Seleccione...</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
          <span class="error-message" id="genero-error"></span>
        </div>

        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" id="terminos" name="terminos" />
            Acepto los términos y condiciones*
          </label>
          <span class="error-message" id="terminos-error"></span>
        </div>

        <button type="submit">Registrarse</button>
      </form>

      <div id="success-message" class="success-message"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
